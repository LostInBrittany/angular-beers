<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div>
                Search: <input [(ngModel)]="query">
            </div>
            <div>
                Sort by:
                <select [(ngModel)]="orderProp">
                    <option value="name">Alphabetical</option>
                    <option value="alcohol">Alcohol content</option>
                </select>
            </div>
        </div>

        <div class="col-md-8">
            <!--Body content-->
            <ul>
                <li *ngFor="let beer of (beers | filter:query | orderby:orderProp)">
                    <span>{{beer.name}} <span class="tag tag-default">{{beer.alcohol}} Â°</span></span>
                    <p>{{beer.description}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
