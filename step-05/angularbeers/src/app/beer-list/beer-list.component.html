
<div class="alert" *ngIf="errorMessage">
    <strong>Oh snap!</strong> {{errorMessage}}.
  </div>
<div class="container">
  <div class="row">
      <div class="sidebar">
          <!--Sidebar content-->
          <div>
            Search: <input [(ngModel)]="query">
          </div>
          <div>
              Sort by:
              <select [(ngModel)]="orderProp">
                  <option value="name">Alphabetical</option>
                  <option value="alcohol">Alcohol content</option>
              </select>
          </div>
          <div>Total number of beers: {{beers.length}}</div>
      </div>
      <div class="main">
          <!--Main content-->
          <ul>
              <li *ngFor="let beer of (beers | filterArray:query | orderby:orderProp)">
                  <span>{{beer.name}}</span>
                  <p>{{beer.description}}</p>
              </li>
          </ul>
          <h4>JSON</h4>
          <div><pre>{{beers | json}}</pre></div>
      </div>
  </div>
</div>
